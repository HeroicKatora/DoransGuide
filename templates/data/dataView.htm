<div class="container">
	<div class="header" ng-show="title">
		<h3>{{ title }}</h3>
	</div>
	<div class="content" ng-switch on="mode">
		<div ng-switch-when="TIME_GOLD">
			<highchart config="data['timeAndGoldTable']">
		</div>
		<div ng-switch-when="TIME">
			{{ data['timeTable'] }}
		</div>
		<div ng-switch-when="GOLD">
			{{ data['goldTable'] }}
		</div>
		<div ng-switch-default>
			Overall Winrate:<br>
			{{datasource.overall.value | percentage}}
		</div>
	</div>
</div>
