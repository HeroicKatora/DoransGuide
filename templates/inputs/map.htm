<div class="panel panel-default ng-isolate-scope">
	<h4 class="panel-heading panel-title fullspan">
		Select a map:
		<span class="pull-right">
			<select class="form-control" ng-model="pendingConfig.map[0].id" ng-required>
				<optgroup ng-repeat="m in maps">
					<option value="{{m.id}}">{{m.name}}</option>
				</optgroup>
			</select>
		</span>
	</h4>
</div>
